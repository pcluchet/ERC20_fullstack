paths:
  /users/{username}:
    get:
      tags:
      - "auth"
      summary: "retreive a user infos"
      description: ""
      operationId: "getUserInfos"
      produces:
      - "application/json"
      - "text/plain"
      parameters:
      - name: "username"
        in: "path"
        description: "Username of the user you want to authenticate"
        required: true
        type: "string"
        format: "uuid"
      - name: "X-request-password"
        in: "header"
        description: "Password of the user"
        required: true
        type: "string"
        format: "string"
      responses:
        200:
          description: "Username was found"
          schema:
            $ref: "#/definitions/inline_response_200"
        401:
          description: "username/pw missing or incorrect"
          schema:
            type: "string"
        404:
          description: "username not found"
          schema:
            type: "string"
      x-swagger-router-controller: "Auth"
    post:
      tags:
      - "register"
      summary: "Register a new user for this organisation"
      description: ""
      operationId: "register"
      produces:
      - "application/json"
      - "text/plain"
      parameters:
      - name: "username"
        in: "path"
        description: "Username of the new user"
        required: true
        type: "string"
        format: "uuid"
      - name: "X-request-password"
        in: "header"
        description: "Password of the new user"
        required: true
        type: "string"
        format: "string"
      responses:
        200:
          description: "Username succesfully enrolled"
          schema:
            $ref: "#/definitions/inline_response_200_1"
