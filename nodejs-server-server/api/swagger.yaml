      - "text/plain"
      produces:
      - "application/json"
      - "text/plain"
      parameters:
      - name: "X-request-username"
        in: "header"
        description: "username"
        required: true
        type: "string"
        format: "string"
      - name: "X-request-password"
        in: "header"
        description: "Password of the user"
        required: true
        type: "string"
        format: "string"
      - name: "channel"
        in: "path"
        description: "channel in which the transaction will occur"
        required: true
        type: "string"
        format: "string"
      - name: "chaincode"
        in: "path"
        description: "Name of the chaincode to invoke"
        required: true
        type: "string"
        format: "string"
      - name: "function"
        in: "path"
        description: "function to invoke in given chaincode"
        required: true
        type: "string"
        format: "string"
      - name: "params"
        in: "header"
        description: "parameters sent to the chaincode"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "pipes"
      responses:
        200:
          description: "Invoke was succesfully sent to the ledger, however, this does\
